<!-- project-overlay.component.html -->
<div class="overlay" (click)="handleOverlayClick()">
    <div class="overlay-content" (click)="$event.stopPropagation()">
        <p class="close-btn-container">
            <a class="close-btn" (click)="close()"> <img src="/img/go-back-arrow.png" alt="">Go Back</a>
        </p>

        <app-header-bar></app-header-bar>

        <div class="overlay-container">
            <div class="left-side">
                <h1>{{ project.title }}</h1>
                <h3>Description</h3>
                <p>{{ project.description }}</p>

                <h3>Implementation Details</h3>
                <p>
                    {{project.details}}
                </p>

                <p>Duration: {{project.duration}}</p>

                <div class="left-side-skills">
                    <div><img src="/img/css.png" alt="CSS" width="30" height="30">
                        <p>CSS</p>
                    </div>
                    <div><img src="/img/html.png" alt="HTML" width="30" height="30">
                        <p>HTML</p>
                    </div>
                    <div><img src="/img/firebase.png" alt="Firebase" width="30" height="30">
                        <p>FIREBASE</p>
                    </div>
                    <div><img src="/img/angular.png" alt="Angular" width="30" height="30">
                        <p>ANGULAR</p>
                    </div>
                    <div><img src="/img/typescript.png" alt="TypeScript" width="30" height="30">
                        <p>TypeScript</p>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="right-side-image">
                    <img [src]="project.image" [alt]="project.title">
                </div>

                <div class="right-side-buttons">
                    <button>GitHub</button>
                    <button>Live Test</button>
                </div>

                <div class="right-side-next-button">
                    <p>
                        <a (click)="next()">Next Project <img src="/img/next-project.png"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
